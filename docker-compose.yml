services:
  # PostgreSQL Database
  ms-tracker-db:
    image: postgres:16-alpine
    container_name: ms-tracker-db
    environment:
      POSTGRES_USER: ms_tracker
      POSTGRES_PASSWORD: ms_tracker_secret
      POSTGRES_DB: ms_tracker_db
    ports:
      - "5432:5432"
    volumes:
      - ms-tracker-db-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ms_tracker -d ms_tracker_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MS Daily Tracker Application
  ms-cable-tracker:
    build: .
    container_name: ms-cable-tracker
    ports:
      - "3000:3000"
    volumes:
      - ms-cable-tracker-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
      - DATABASE_URL=postgresql://ms_tracker:ms_tracker_secret@ms-tracker-db:5432/ms_tracker_db
    depends_on:
      ms-tracker-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ms-tracker-db-data:
    driver: local
  ms-cable-tracker-data:
    driver: local
