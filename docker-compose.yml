services:
  ms-cable-tracker:
    build: .
    container_name: ms-cable-tracker
    ports:
      - "3000:3000"
    volumes:
      - ms-cable-tracker-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ms-cable-tracker-data:
    driver: local
